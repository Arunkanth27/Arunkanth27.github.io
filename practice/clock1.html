<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Clock</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .clock-background {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color:skyblue;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .clock-text {
            font-weight: 700;
            font-size: 200px;
        }
    </style>
</head>
<body>
    <div class="clock-background" >
        <div class="clock">
            <h1 class="class-text" id="showtime"></h1>
        </div>
    </div>
</body>
<script>
   setInterval(Timer,1000);
   function Timer () {
       var clockElement = document.getElementById("showtime");
       const date = new Date();
       const time =date.toLocaleTimeString();
       clockElement.innerHTML=time;

   }

</script>
</html>
