<!DOCTYPE html>
<html lang="en">
<head>
<title>Form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
     <header>
        <div class="head">
            <button type="button" class="btn btn-success">Login into Existing Account</button>
        </div>
    </header> 
	
    <div class="border">
<div class="container">
	<h3>Register Here</h3>
	<form action="">
		<div class="form-group">
            <div class="mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name">
              </div>

              <div class="mb-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
              </div>
              <div class="col-md">
                <label for="validationCustom03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationCustom03" required placeholder="Enter valid city">
                <div class="invalid-feedback">
                </div>
              
              
			<div class="col-md">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your Email">
              </div>
		<div class="form-group">
			<label for="id2">Password</label>
			<input class="form-control" type="password" id="id2" placeholder="Enter your password">
		</div>
        <div class="form-group">
			<label for="id2">Confirm Password</label>
			<input class="form-control" type="password" id="id2" placeholder="Retype your password">
		</div>
		<div class="container">
			<button type="button" class="btn btn-success">Login</button>
			<button type="button" class="btn btn-secondary">Register</button>
		</div>
        </div>
	</form>
</div>


</body>
</html>
